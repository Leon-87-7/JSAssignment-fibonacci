<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel="stylesheet"
            href="style.css"
        >
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        >
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        >
        <title>Fibonacci calculator</title>
    </head>

    <body>
        <div class="navbar">
            <a
                href="#"
                class="logo"
            >Fibonacci</a>
            <a
                href="#"
                class="links"
            >Home</a>
        </div>
        <div class="container">
            <h1>Fibonacci calculator</h1>
            <div class="outputCard">
                <p>The Fibonacci of <input
                        type="text"
                        maxlength="4"
                        size="2"
                        name="Fn_Fibonacci"
                        id="Fn_Fibonacci"
                        placeholder="8"
                    > is</p>
                <p id="result_Fibonacci">Y</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
